name: Build & Push Docker image (All Linux Architectures)

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  build:
    strategy:
      matrix:
        # 支持所有常见Linux架构（含ARM全版本、386、PowerPC等）
        platform: 
          - linux/amd64
          - linux/arm64
          - linux/arm/v7
          - linux/arm/v6
          - linux/386
          - linux/ppc64le
          - linux/s390x
        os: [ubuntu-latest]  # 统一使用ubuntu-latest，通过QEMU模拟多架构
    runs-on: ${{ matrix.os }}

    steps:
      - name: Prepare platform name (replace / with -)
        run: |
          echo "PLATFORM_NAME=${{ matrix.platform }}" | sed 's|/|-|g; s|v/|v|g' >> $GITHUB_ENV

      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch emulation)
        uses: docker/setup-qemu-action@v3  # 新增：启用跨架构模拟

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: --allow-insecure-entitlement security.insecure  # 适配部分架构构建权限

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository owner
        id: lowercase
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.lowercase.outputs.owner }}/moontv
          tags: |
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short  # 新增：添加commit-sha标签，便于版本追踪

      - name: Build and push by digest (multi-arch)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=ghcr.io/${{ steps.lowercase.outputs.owner }}/moontv,push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}
          provenance: false  # 禁用溯源（部分架构不支持）
          cache-from: type=gha  # 启用GitHub Actions缓存，加速构建
          cache-to: type=gha,mode=max

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_NAME }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    steps:
      - name: Download all architecture digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository owner
        id: lowercase
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Extract metadata for manifest
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.lowercase.outputs.owner }}/moontv
          tags: |
            type=ref,event=branch
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create multi-arch manifest list and push
        working-directory: /tmp/digests
        run: |
          # 收集所有架构的digest，生成manifest list
          DIGESTS=$(find . -type f -print0 | xargs -0 -I {} echo "ghcr.io/${{ steps.lowercase.outputs.owner }}/moontv@sha256:$(basename {})")
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $DIGESTS

      - name: Inspect multi-arch image
        run: |
          docker buildx imagetools inspect ghcr.io/${{ steps.lowercase.outputs.owner }}/moontv:latest
          echo "✅ Multi-arch image manifest created successfully!"

  cleanup:
    runs-on: ubuntu-latest
    needs: merge
    if: always() && github.event_name != 'pull_request'
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 2

  version-cache-refresh:
    runs-on: ubuntu-latest
    needs: cleanup
    if: always() && github.event_name != 'pull_request'
    steps:
      - name: Refresh VERSION.txt CDN cache
        run: |
          echo "Refreshing VERSION.txt cache..."
          curl -s https://purge.jsdelivr.net/gh/LunaTechLab/moontv/VERSION.txt
          echo -e "\n✅ VERSION.txt cache refreshed successfully"
